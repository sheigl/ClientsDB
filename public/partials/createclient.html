    <div>
    	<h1>Create Client</h1>
		<form>
			<label>Client ID: <span class="readonly">{{ nextID }}</span></label>
			<label>Company Name</label>
			<input type="text" data-ng-model="formData.clientCompanyName">
			<label>Contact First Name</label>
			<input type="text" data-ng-model="formData.clientContactFirstName">
			<label>Contact Last Name</label>
			<input type="text" data-ng-model="formData.clientContactLastName">
			<label>Contact Email</label>
			<input type="text" data-ng-model="formData.clientEmail">
			<label>Street Address</label>
			<input type="text" data-ng-model="formData.clientAddress.addressStreet">
			<label>City</label>
			<input type="text" data-ng-model="formData.clientAddress.addressCity">
			<label>State</label>
			<input type="text" data-ng-model="formData.clientAddress.addressState">
			<label>Zip</label>
			<input type="text" data-ng-model="formData.clientAddress.addressZip">
			<label>Contact Phone</label>
			<input type="text" data-ng-model="formData.clientWorkPhone">
			<label>Contact Mobile Phone</label>
			<input type="text" data-ng-model="formData.clientMobilePhone">
			<button class="submit" data-ng-click="insertClient()">Add</button>
		</form>
    </div>
